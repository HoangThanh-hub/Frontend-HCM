<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai7</title>
    <link rel="stylesheet" href="./bai7.css">
    <script src="https://kit.fontawesome.com/7b988689d5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="header">
        
                <p>New message to @mdo</p>
                <i class="fa-solid fa-xmark"></i>
  
        </div>
        
        <hr>
        <div class="form">
            <label>Recipient:</label>
            <input type="text" value="@mdo" readonly>
            <label>Message:</label>
            <textarea rows="4"></textarea>
        </div>
        <div class="button">
            <button class="a">Close</button>
            <button class="b">Send message</button>
        </div>
    </div>
</body>
</html>
