<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai8</title>
</head>
<body>
    <form action="https://www.google.com.vn/" method="get">
        <table>
            <tr>
                <td><b> <label for="name">Họ và tên:</label></b></td>
                <td><input type="text" id="name" name="name"></td>
            </tr>
            <tr>
                <td><b><label for="date">Ngày sinh:</label></b></td>
                <td><input type="date" id="date" name="date"></td>
            </tr>
            <tr>
                <td><b><label for="gender">Giới tính:</label></b></td>
                <td><label> <input type="radio" id="gender" name="gender">Nam</label>
                    <label> <input type="radio" id="gender" name="gender">Nữ</label></td>
            </tr>
            <tr>
                <td><b><label for="cccd">Số căn cước công dân:</label></b></td>
                <td><input type="text" id="cccd" name="cccd"></td>
            </tr>
            <tr>
                <td><b><label for="date2">Ngày cấp:</label></b></td>
                <td><input type="date" id="date2" name="date2"></td>
            </tr>
            <tr>
                <td><b><label for="nc">Nơi cấp:</label></b></td>
                <td><input type="text" id="nc" name="nc"></td>
            </tr>
            <tr>
                <td><b><label for="std">Số điện thoại:</label></b></td>
                <td><input type="text" id="std" name="std"></td>
            </tr>
            <tr>
                <td> <b><label for="mail">Email:</label></b></td>
                <td> <input type="text" id="mail" name="mail"></td>
            </tr>
            <tr>
                <td><b><label for="dc">Địa chỉ thường chú:</label></b></td>
                <td> <textarea name="dc" id="dc" rows="2" cols="20"></textarea></td>
            </tr>
            <tr>
                <td><b><label for="dc2">Địa chỉ tạm chú:</label></b></td>
                <td> <textarea name="dc2" id="dc2" rows="2" cols="20"></textarea></td>
            </tr>
            <tr>
                <td><b><label for="type">Loại căn cước công dân:</label></b></td>
                <td><label> <input type="radio" id="type" name="type">Căn cước công dân mới</label>
                    <label> <input type="radio" id="type" name="type">Căn cước công dân cũ</label></td>
            </tr>
            <tr>
                <td><b> <label for="dt">Dân tộc:</label></b></td>
                <td><input type="text" id="dt" name="dt"></td>
            </tr>
            <tr>
                <td><b> <label for="tg">Tôn giáo:</label></b></td>
                <td><input type="text" id="tg" name="tg"></td>
            </tr>
            <tr>
                <td><b> <label for="qt">Quốc tịch:</label></b></td>
                <td><input type="text" id="qt" name="qt" value="Việt Nam"></td>
            </tr>
            <tr>
                <td><b> <label for="name2">Họ tên cha/mẹ:</label></b></td>
                <td><input type="text" id="name2" name="name2"></td>
            </tr>
            <tr>
                <td><b><label for="cccd2">Số CMND/CCCD của cha/mẹ:</label></b></td>
                <td><input type="text" id="cccd2" name="cccd2"></td>
            </tr>
            <tr>
                <td><b><label for="city">Tỉnh/Thành phố:</label></b></td>
                <td><select name="city" id="city">
                    <option >Chọn tỉnh/thành phố</option>
                </select></td>
            </tr>
            
        </table>
        <button type="submit">Gửi thông tin</button>
    </form>
</body>
</html>
